name: genpass
description: A password generator app written by Flutter/Dart.

publish_to: 'none'

version: 3.0.1+3000010

environment:
  flutter: ^3.13.0
  sdk: ^3.1.0

dependencies:
  crypto: ^3.0.3
  flutter:
    sdk: flutter
  flutter_riverpod: 2.4.5
  logging: ^1.2.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/appicon.png
  fonts:
    - family: SourceCodePro
      fonts:
        - asset: assets/SourceCodePro-Regular.ttf
